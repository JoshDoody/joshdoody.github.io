<div class="notification-bar slider-cta-salary-mistakes-course">
	<div class="notification-bar-wrapper offer">
		<a id="slider-cta" ref="/free-raise-course/">
			<div class="slider-cta">
				<div class="slider-cta-btn">Learn more</div>
			</div>
			<!--img src="/images/money_bill_fire.png" class="slider-icon"-->
			<div class="slider-header">Making these mistakes? <strong>Avoid the Top 5 salary mistakes</strong></div>
		</a>
	</div>
</div>
<script type="text/javascript">
	ga('send', {
		hitType: 'event',
		eventCategory: 'Slider',
		eventAction: 'show',
		eventLabel: 'Salary Mistakes Course'
	});
	// Gets a reference to the anchor element, assuming
	// it contains the id attribute "cta".
	var cta_link = document.getElementById('slider-cta');

	// Adds a listener for the "click" event.
	cta_link.addEventListener('click', function(event) {

	  // Prevents the browser from clicking the link
	  // and thus unloading the current page.
	  event.preventDefault();

	  // Sends the event to Google Analytics and
	  // re-clicks the link once the hit is done.
	  ga('send', 'event', 'Slider', 'click', 'Salary Mistakes Course', {
	    hitCallback: function() {
	      cta_link.click();
	    }
	  });
	});
</script>
