<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title | strip_html | escape }} | Fearless Salary Negotiation{% else %}{{ site.title | strip_html | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	{% if page.metatags %} 
	<meta name="robots" content="{{page.metatags}}" />
	{% endif %}
	
	{% if page.redirect_url %}
	<meta http-equiv="refrdesh" content="2; url={{ page.redirect_url }}">
	{% endif %}
	
	<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />	
	<meta property="og:title" content="{% if page.headline %}{{ page.headline | escape }} | Fearless Salary Negotiation{% elsif page.title %}{{ page.title | escape }} | Fearless Salary Negotiation{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta property="og:type" content="{% if page.og-type %}{{ page.og-type | escape }}{% else %}article{% endif %}" />
	<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/{% if page.og-image %}{{ page.og-image }}{% else %}FearlessSalary_noquote 400px-height.jpg{% endif %}" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/jquery.modal.css">
	{% for css_name in page.extra_css %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/{{ css_name }}">
	{% endfor %}
	
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.baseurl }}">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.cookie.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}/js/jquery.modal.js" type="text/javascript"></script>
  
	<!-- Begin production-only code -->
	{% if jekyll.environment == 'production' %}
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-67642804-1', 'auto', {'allowLinker': true});
		ga('require', 'linkid');
		ga('require', 'linker');
	  ga('linker:autoLink', ['dpdcart.com']);
		{% if page.redirect_url %}
	  ga('send', 'pageview', {
	    'hitCallback': function() {
	        window.location = "{{ page.redirect_url }}";
	    }
	  });
		{% else %}
	  ga('send', 'pageview');
		{% endif %}

	</script>
	<script async src='https://www.google-analytics.com/analytics.js'></script>
	
	<!-- hotjar snippet -->
	<script>
	(function(h,o,t,j,a,r){
	    h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
	    h._hjSettings={hjid:274804,hjsv:5};
	    a=o.getElementsByTagName('head')[0];
	    r=o.createElement('script');r.async=1;
	    r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
	    a.appendChild(r);
	})(window,document,'//static.hotjar.com/c/hotjar-','.js?sv=');
	</script>
	
	<!-- Facebook Pixel Code -->
	<script>
	!function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
	n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
	n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
	t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
	document,'script','https://connect.facebook.net/en_US/fbevents.js');

	fbq('init', '516906568489949');
	fbq('track', "PageView");
	{% case page.fb-event %}
	{% when 'CompleteRegistration' %}
	fbq('track', 'CompleteRegistration');
	{% when 'ViewContent' %}
	fbq('track', 'ViewContent');
	{% endcase %}
	</script>
	<noscript><img height="1" width="1" style="display:none"
	src="https://www.facebook.com/tr?id=516906568489949&ev=PageView&noscript=1"
	/></noscript>
	<!-- End Facebook Pixel Code -->
	{% endif %}
	<!-- End production-only code -->
	
	<script type="text/javascript">
	WebFontConfig = {
	  google: { families: [ 'Asap:400italic,700italic:latin', 'Source+Sans+Pro:400,300,600,200,300italic,400italic,700:latin' ] }
	};
	(function() {
	  var wf = document.createElement('script');
	  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
	    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	  wf.type = 'text/javascript';
	  wf.async = 'true';
	  var s = document.getElementsByTagName('script')[0];
	  s.parentNode.insertBefore(wf, s);
	})();
	</script>
	
	<script type="application/ld+json">
	{
	  "@context": "http://schema.org",
	  "@type": "WebSite",
	  "name": "Fearless Salary Negotiation",
	  "url": "https://fearlesssalarynegotiation.com"
	}
	</script>
	<script src="https://gumroad.com/js/gumroad.js"></script>
</head>
