<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% if page.title %}{{ page.title | escape }} | Fearless Salary Negotiation{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	{% if page.metatags %} 
	<meta name="robots" content="{{page.metatags}}" />
	{% endif %}
	
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | Fearless Salary Negotiation{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/{% if page.og-image %}{{ page.og-image }}{% else %}FearlessSalary_noquote 400px-height.jpg{% endif %}" />
	<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />	

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">
	{% for css_name in page.extra_css %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/{{ css_name }}">
	{% endfor %}
	
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.baseurl }}">
  
	{% if jekyll.environment == 'production' %}
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-67642804-1', 'auto');
		ga('require', 'linkid');
	  ga('send', 'pageview');

	</script>
	<script async src='https://www.google-analytics.com/analytics.js'></script>
	<script async src='{{ site.baseurl }}/js/autotrack.js'></script>
	{% endif %}
	
	<script type="text/javascript">
	WebFontConfig = {
	  google: { families: [ 'Asap:400italic,700italic:latin', 'Source+Sans+Pro:400,300,600,200,300italic,400italic,700:latin' ] }
	};
	(function() {
	  var wf = document.createElement('script');
	  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
	    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	  wf.type = 'text/javascript';
	  wf.async = 'true';
	  var s = document.getElementsByTagName('script')[0];
	  s.parentNode.insertBefore(wf, s);
	})();
	</script>
</head>
