		<!-- Drip -->
		<script type="text/javascript">
		  var _dcq = _dcq || [];
		  var _dcs = _dcs || {}; 
		  _dcs.account = '6019475';

		  (function() {
		    var dc = document.createElement('script');
		    dc.type = 'text/javascript'; dc.async = true; 
		    dc.src = '//tag.getdrip.com/6019475.js';
		    var s = document.getElementsByTagName('script')[0];
		    s.parentNode.insertBefore(dc, s);
		  })();
		</script>
			
		<script type="text/javascript">
			// Logs a page to Drip (getDrip.com) by tagging and adding a Drip event
			// 
			// Based on code by Pat Maddox (thanks Pat!)
			// Updated by Eric Davis (thanks Eric!)
			// Then updated by Josh Doody (me)
			//
			function dripTagPage() {
			  // Wrap it so we don't break any other JS on the page
			  try {
			    // Remove branding
			    var pageName = document.title.replace(' | Fearless Salary Negotiation','').replace(' | Get Your Next Raise','')

			    // Tag e.g. "Read - The Title of This"
			    //_dcq.push(["identify", {
			    //  tags: ["Read - " + pageName]
				  //}]);

			    // Add event for "Visited FearlessSalaryNegotiation.com" to get timestamp of visit
					// Event also creates a tag for Read - pageName, hence the Tag above is commented out
			    _dcq.push(["track", "Visited FearlessSalaryNegotiation.com", {page_title: pageName, path: window.location.pathname}])
			  } catch (e) {
			    // no-op
			  }
			  return true;
			}

			dripTagPage();

			// function to be called when we want to know about the dripUser for DOM manipulation
			var dripSetup = {
			  init: function(successHandler) {
			    if (window.dripUser) {
			        successHandler(window.dripUser);
			return;
			    }
			    _dcq.push(['identify', {
			      success: function(payload) {
			        var dripUser = {
			          rawDripContact: payload,
			          isAnon: payload.anonymous
			        };
			        window.dripUser = dripUser;
			        successHandler(dripUser);
			      }
			    }]);
			  }
			};
			
			// show drip modals and optional embedded forms to anonymous visitors
			var drip_user = function(dripUser) {
				if(dripUser.isAnon) {
					console.log("Anonymous");
					$('[data-offer-plinko="optional"]').show();
					$('head').append('<style type="text/css">.drip-lightbox-wrapper { display: block; }</style>');
				};
			};
	
			dripSetup.init(drip_user);
		</script>
