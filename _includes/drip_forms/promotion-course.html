<div class="drip_form" data-offer-plinko="{{ include.drip_offer_plinko }}">
	<!--  Form starts here  -->
	<form action="https://www.getdrip.com/forms/44940601/submissions" method="post" data-drip-embedded-form="44940601">
	  <h3 data-drip-attribute="headline">Get promoted quickly at work</h3>
	  <div data-drip-attribute="description">A free, 7-lesson email course on how to show your boss that you deserve a promotion.</div>
    <div>
        <label for="fields[first_name]">First Name</label>
        <input type="text" name="fields[first_name]" placeholder="First Name" value="" />
    </div>
    <div>
        <label for="fields[email]">Email Address</label>
        <input type="email" name="fields[email]" placeholder="Email Address" value="" />
    </div>
	  <div>
	    <input type="submit" name="submit" value="Send me lesson #1" data-drip-attribute="sign-up-button" />
	  </div>
	</form>
</div>
