<div class="drip_form" data-offer-plinko="{{ include.drip_offer_plinko }}">
	<!--  Form starts here  -->
	<form action="https://www.getdrip.com/forms/26471706/submissions" method="post" data-drip-embedded-form="26471706">
	  <h2 data-drip-attribute="headline">Join the newsletter!</h2>
	  <div data-drip-attribute="description">Get my best articles on job interviews, salary negotiation, raises and promotions, and career advice!</div>
    <div>
        <label for="fields[first_name]">First Name</label>
        <input type="text" name="fields[first_name]" placeholder="First Name" value="" />
    </div>
    <div>
        <label for="fields[email]">Email Address</label>
        <input type="email" name="fields[email]" placeholder="Email Address" value="" />
    </div>
	  <div>
	    <input type="submit" name="submit" value="Send me article #1" data-drip-attribute="sign-up-button" />
	  </div>
	</form>
</div>
