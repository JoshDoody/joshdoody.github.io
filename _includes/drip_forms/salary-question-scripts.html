<div class="drip_form" data-offer-plinko="{{ include.drip_offer_plinko }}">
	<form action="https://www.getdrip.com/forms/999994388/submissions" method="post" data-drip-embedded-form="999994388">
	  <h3 data-drip-attribute="headline">Get instant access to scripts to answer the current or expected salary questions</h3>
		<div style="padding-left: 10px; overflow: hidden;">
			<div style="float: left; margin-right: 40px;" class="hidden-sm">
				<img src="/images/SalaryQuestionScripts_TeaserImage.png" max-width="150px;" alt="Salary Question Scripts thumbnail">
			</div>
			<div class="u-left" style="overflow: auto;" data-drip-attribute="x-description">
				<p>Download these scripts and you'll know exactly what to say when asked for your current salary or salary expectations.</p>	
			</div>	
		</div>
		<div>
			<label for="fields[first_name]">First Name</label>
			<input type="text" name="fields[first_name]" placeholder="First Name" value="" />
		</div>
		<div>
			<label for="fields[email]">Email Address</label>
			<input type="email" name="fields[email]" placeholder="Email Address" value="" />
		</div>
	  <div>
	    <input type="submit" name="submit" value="Get the scripts!" data-drip-attribute="sign-up-button" />
	  </div>
	</form>
</div>
